<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://mail.protonmail.com/inbox/"
                    target="_top"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    href="https://vault.bitwarden.com/#/"
                    target="_top"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="key"></i>
                </a>
                <a
                    target="_top"
                    href="https://drive.google.com/drive/u/1/my-drive"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="cloud"></i>
                </a>
                <a
                    target="_top"
                    href="https://notion.so/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="file-text"></i>
                </a>
                <a
                    target="_top"
                    href="https://github.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="_top"
                    href="https://twitter.com/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="twitter"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="play-circle"></i>
                <a
                    target="_top"
                    href="https://www.youtube.com/feed/subscriptions?flow=2"
                    class="qlist__link"
                    >Youtube</a
                >
                <a
                    target="_top"
                    href="https://www.twitch.tv/directory/following"
                    class="qlist__link"
                    >Twitch</a
                >
                <a
                    target="_top"
                    href="https://soundcloud.com/"
                    class="qlist__link"
                    >Soundcloud</a
                >
                <a
                    target="_top"
                    href="http://127.0.0.1:32400/web/index.html#"
                    class="qlist__link"
                    >Plex</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="layout"></i>
                <a
                    href="https://feber.se"
                    target="_top"
                    class="qlist__link"
                    >Feber.se</a
                >
                <a
                    href="https://sweclockers.se"
                    target="_top"
                    class="qlist__link"
                    >Sweclockers</a
                >
                <a
                    href="https://fz.se"
                    target="_top"
                    class="qlist__link"
                    >Fz</a
                >
                <a
                    href="https://proletaren.se"
                    target="_top"
                    class="qlist__link"
                    >Proletären</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
